<h2 mat-dialog-title>{{marker.name}}</h2>
<p> {{marker.description}}</p>

<mat-dialog-content [formGroup]="form">
   <div [ngSwitch]="marker.record_type">
     <div *ngSwitchCase="'facility'">
	<formio [src]="facility_form_url" (submit)="onSubmit($event)"></formio>
     </div>
   </div>
  <pre>{{ this.data | json }}</pre>

	<formio [form]="marker.feedback_form_json" (submit)="onSubmit($event)"></formio>
	<formio [src]="facility_form_url" (submit)="onSubmit($event)"></formio>

  -->

  <formio src="https://pjmfogrfqptslvi.form.io/test" (submit)="onSubmit($event)"></formio>
  -->
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
