<div style="padding: 0px 15px;" align="center">
  <mat-card-content class="col-md-6">
    <h3>Who we are?</h3>
    <br />

    We are mapping people looking for help to relief centers.
    <br />
    You can request for help yourself(click I Need Help)
    <br />
    or
    <br />
    on behalf of someone(click Volunteer)
    <br />
    <br />

    <div class="row">
      <div style="padding: 0px 15px;">
        <div>
          <button mat-raised-button>
            <a routerLink="/crisis-center" [routerLink]="['add','volunteer']">I Need Help</a>
          </button>
        </div>
        <br />
        <div>
          <button mat-raised-button>
            <a routerLink="/crisis-center" [routerLink]="['add','help']">I want to Volunteer</a>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</div>
