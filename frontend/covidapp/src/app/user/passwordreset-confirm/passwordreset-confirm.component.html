<div class="container">
    <h1>Reset your password</h1>

    <h3 *ngIf="success" class="text-success"> Password reset Successfully. You would be redirected to login page</h3> 
    <h3 *ngIf="error" class="text-danger"> {{ errormessage }} </h3> 
    <div *ngIf="!success" class="col-lg-8 ">
      <div class="row well center">
        <label>Enter New Password</label>
        <input 
           type='password'
           class="form-control"
           [(ngModel)]="password">
        <label>New Password Confirm</label>
        <input 
           type='password'
           class="form-control"
           [(ngModel)]="password2">
        
        
        <button class="btn btn-primary" 
        	(click)="onSubmit()"
        	>
        Login
        </button>
                
      </div>
  </div>
</div>
